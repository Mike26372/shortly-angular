<div id='container'>
  <!-- Your html here -->
  <div ng-controller="LinksController">
    <h3>Links</h3>
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input ng-model="searchText" type="search" class="form-control" placeholder="Search">
      </div>
    </form>
    <div>
      <div ng-repeat="link in data.links | orderBy:'-visits' | filter:searchText track by $index">
        <div class="card">
          <div class="card-header">
            {{link.title}}
          </div>
          <div class="card-block">
            <blockquote class="card-blockquote">
              <a href={{link.url}}>{{link.url}}</a>
              <footer>{{link.visits}} visits</footer>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
