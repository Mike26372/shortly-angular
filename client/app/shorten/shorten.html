<div id='container'>
<!-- Your code here -->
  <h3>Shorten</h3>
  <form name="shortenUrl" ng-submit='addLink({url: link.url})'>
    <div class="form-group">
      <label>Please add a url to shorten</label>
      <input class="form-control" type='text' ng-model='link.url' placeholder="URL goes here...">
      <button class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
